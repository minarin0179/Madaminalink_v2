version: "3"
services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    expose:
      - "27017"
    volumes:
      - ./.db:/data/db

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: madaminalink
    environment:
      NODE_ENV: production
    depends_on:
      - mongo
