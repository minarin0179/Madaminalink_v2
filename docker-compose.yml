version: "3"
services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    expose:
      - "27017"
    volumes:
      - ./.db:/data/db

  bot:
    image: minarin0179/madaminalink:latest
    container_name: madaminalink
    environment:
      NODE_ENV: production
    depends_on:
      - mongo
    env_file:
      - ".env"
