version: "3"
services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    expose:
      - "27017"
    volumes:
      - ./.db:/data/db

  bot:
    build: .
    container_name: madaminalink
    environment:
      - TOKEN=******************
      - DEV_SERVER_ID=******************
      - mongodb=mongodb://mongodb:27017/agenda
    depends_on:
      - mongo
